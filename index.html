<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Counter</title>


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">

    <button class="button clear">مسح جميع البيانات</button>
    <div class="add-item-box container">
      <button class="button">إضافة</button>
      <textarea placeholder="أضاف العناصر" class="input" cols="30" rows="10"></textarea>
    </div>


    <ul class="list">
      <li>
        <button class="button plus">+</button>
        <button class="button minus">-</button>
        <span class="item">1</span>
        <button class="button remover">x</button>
        <div class="box-plau-or-minus" data-show='false'>
          <input class="plau-or-minus" type="number">
          <span class="plau-or-minus" plus="true"></span>
        </div>
       
        <span class="counter">0</span>
      </li>
       <li>
        <button class="button plus">+</button>
        <button class="button minus">-</button>
        <span class="item">2</span>
        <button class="button remover">x</button>
        <div class="box-plau-or-minus" data-show='false'>
          <input class="plau-or-minus" type="number">
          <span class="plau-or-minus" plus="true"></span>
        </div>
       
        <span class="counter">0</span>
      </li>
    </ul>



  </main>

  <script src="./main.js"></script>
</body>

</html>
